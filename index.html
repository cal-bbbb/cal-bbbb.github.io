<!DOCTYPE html>
<html>

<head>
    <title>My Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #starfield {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            fill: white;
        }
        
        .star.small {
            opacity: 0.2;
        }
        
        .star.medium {
            opacity: 0.5;
        }
        
        .star.large {
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <svg id="starfield"></svg>
    <h1>Welcome to our website!</h1>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        // Create a new SVG element
        const svg = d3.select("body").append("svg")
            .attr("width", 500)
            .attr("height", 500)
            .style("background-color", "black");

        // Generate random x and y coordinates for the stars
        const data = d3.range(100).map(() => [Math.random() * 500, Math.random() * 500]);

        // Bind the data to the SVG element and create a circle for each data point
        const stars = svg.selectAll("circle").data(data);
        stars.enter().append("circle")
            .attr("cx", d => d[0])
            .attr("cy", d => d[1])
            .attr("r", 2)
            .attr("fill", "white");
    </script>
</body>

</html>
